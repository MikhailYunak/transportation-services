<div class="site-wrapper">
  <header class="header">
    <mex-header
      [sideNav]="sidenav"
      [mobile]="mobile$ | async">
    </mex-header>
  </header>
  <main class="main">
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav>
        <div style="display: flex; flex-direction: column">
          <mex-nav-menu></mex-nav-menu>
        </div>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>
  <footer class="footer">
    <mex-footer></mex-footer>
  </footer>
</div>
